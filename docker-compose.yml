services:
  backend:
    build: ./backend
    container_name: realestate-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    expose:
      - "4000"
  nginx:
    build: ./nginx
    container_name: realestate-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend